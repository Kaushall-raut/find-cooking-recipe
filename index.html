<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Find Recipe</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");

      * {
        font-family: "Poppins", sans-serif;
      }
      body::-webkit-scrollbar {
        width: 9px;
      }
      body::-webkit-scrollbar-thumb {
        background-color: #102c57;
        width: 10rem;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <!--! navbar section start     -->
    <nav class="navbar navbar-dark bg-dark" style="height: 90%">
      <div
        class="container-fluid justify-content-center"
        style="width: 30%; height: 8rem"
      >
        <a class="navbar-brand fs-2">Find Recipeüßë‚Äçüç≥</a>
        <form class="d-flex">
          <input
            id="name"
            class="form-control me-2 text-center"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <!--!navbar section  end     -->

    <!--? recipe details section start     -->
    <div
      id="mainCard"
      class="container row gap-3"
      style="height: 34rem; margin: 1rem auto"
    ></div>
    <!--? recipe details section  end     -->

    <!--  * template section start     -->
    <template>
      <div class="card my-2" style="width: 18rem">
        <img
          src="https://placehold.co/300x200"
          class="card-img-top foodImage"
          alt=""
          id="foodImage"
        />
        <div class="card-body">
          <h5 class="card-title" id="foodName">Card title</h5>
          <b>ingredients:</b>
          <p class="card-text">
            Some quick example text to build on the card title and make up the
            bulk of the card's content.
          </p>
          <a href="#" class="btn btn-primary" target="_blank">Watch video</a>
        </div>
      </div>
    </template>
    <!--* template section   end     -->

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="scrit.js"></script>
  </body>
</html>
